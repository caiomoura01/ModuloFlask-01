<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de Livros - {% block title %}Home{% endblock %}</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper grey darken-3 white-text">
            <div class="container">
                <a href="/" class="brand-logo" style="font-weight: bold;">Booksboxd</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="lista">Minha Lista</a></li>
                    <li><a href="listarlivro">Adicionar Livro</a></li>
                </ul>
            </div>
        </div>
    </nav>


    {% block header %}
    {% endblock %}

    {% block content %}
    {% endblock %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script !src="">
        $(document).ready(function () {
            $('.slider').slider({
                indicators: false,
                durations: 300,
                interval: 5000,
            });
        });
    </script>

</body>

</html>
